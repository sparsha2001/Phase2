<body>
    <div class="table-wrapper">
        <br>
        <h1>Leaves Reports</h1>
        <br>
        <table class="fl-table">
            <thead>
                <tr>
                    <td>Leave Code   </td>
                    <td>Employee Id    </td>
                    <td>Leave Type       </td>
                    <td>From Date       </td>
                    <td>To Date         </td>
                    <td>Leave Reason       </td>
                    <td> Leave Status</td>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let d of data;let i = index">
                    <!--<td>{{d.name}}</td>-->
                    <td>{{d.leaveCode}}</td>
                    <td>{{d.employeeId}}</td>
                    <td>{{d.leaveType}}</td>
                    <td>{{d.fromDate}}</td>
                    <td>{{d.toDate}}</td>
                    <td>{{d.leaveReason}}</td>
                    <td>{{d.leaveStatus}}</td>
                </tr>
            </tbody>
        </table>
    
        <div>
            <button type="submit" class="btn btn-success" routerLink="/employeepage" >Back</button>
        </div>
    </div>
        <ng-template #noData>No Data Available</ng-template>
    </body>
