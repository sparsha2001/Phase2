<body>
<form action="/change_password" method="">
<div class = "formData" ><form action = "#" >
  <label for="adminId" placeholder="Enter Admin Id">Admin id:
  <input type="number" id="adminId" name="adminId" required>
    </label></form>
</div>

  <div class = "formData" ><form action = "#" >
  <label for="old_password">Old Password:
  <input type="password" id="old_password" name="old_password" required>
    </label></form>
</div>

  <div class = "formData" ><form action = "#" >
  <label for="new_password">New Password:
  <input type="password" id="new_password" name="new_password" required>
    </label></form>
  </div>

  <div class = "formData" ><form action = "#" >
    <label for="confirm_password">Confirm Password:
        <input type="password" id="confirm_password" name="confirm_password" required>
      </label></form>
  </div>
  
  <div>
    <button type="submit" class="btn btn-success"  (click)="save()">Submit</button>
</div>
  <br>
  <button type="submit" routerLink="/adminpage">Back </button>
</form>

</body>
